<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="social-card">
        <div class="social-card__user">
          <img
            class="social-card__img"
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica"
          />
          <h2 class="social-card__title">Jessica Randall</h2>
          <p class="font-weight-md text-green font-size-sm social-card__location">
            London, United Kingdom
          </p>
          <p class="social-card__description font-size-sm">"Front-end developer and avid reader."</p>
        </div>

        <ul class="social-card__list font-weight-bold font-size-sm">
          <li class="social-card__list-item">
            <a href="#" class="social-card__link">GitHub</a>
          </li>
          <li class="social-card__list-item">
            <a href="#" class="social-card__link">Frontend Mentor</a>
          </li>
          <li class="social-card__list-item">
            <a href="#" class="social-card__link">LinkedIn</a>
          </li>
          <li class="social-card__list-item">
            <a href="#" class="social-card__link">Twitter</a>
          </li>
          <li class="social-card__list-item">
            <a href="#" class="social-card__link">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/paddypeanut" target="_blank">Graham Smithers</a>.
      </div>
    </footer>
  </body>
</html>
